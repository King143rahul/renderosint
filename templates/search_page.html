<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - OSINT by KNOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        body { font-family: 'Roboto Mono', monospace; background-color: #0d1117; color: #c9d1d9; }
        .glass-card { background: rgba(22, 27, 34, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(48, 54, 61, 0.5); }
        .loader { border: 4px solid #30363d; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* --- !! 2. REMOVED .result-grid CSS (Replaced with Tailwind) !! --- */
        
        .result-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .result-title {
            padding: 0.75rem 1.25rem;
            border-bottom: 1px solid #30363d;
            font-weight: 600;
        }
        .result-body {
            padding: 1.25rem;
        }
        .result-item {
            background-color: #0d1117;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #2a3037;
            word-break: break-word; /* Fixes overflow */
        }
        .result-key {
            display: block;
            font-size: 0.75rem;
            color: #8b949e;
            font-weight: 500;
            text-transform: capitalize;
            margin-bottom: 0.25rem;
        }
        .result-value {
            font-size: 0.9rem;
            color: #c9d1d9;
            font-weight: 600;
        }
        .result-value.priority {
            color: #58a6ff; /* Highlight important fields */
        }
        .result-value img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin-top: 0.5rem;
        }
        /* --- END OF CSS CHANGES --- */
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-200 tracking-wider">
                <i class="{{ icon_class }} mr-3"></i>{{ title }}
            </h1>
            <a href="/" class="text-sm text-blue-400 hover:text-blue-300 transition-all">
                <i class="fas fa-arrow-left mr-1"></i>Back to Services
            </a>
        </header>

        <main class="glass-card rounded-xl shadow-2xl p-6 md:p-8">
            <div id="globalNoteContainer" class="hidden mb-4"></div>

            <div class="space-y-4">
                <input id="numberInput" type="text" placeholder="{{ placeholder }}" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <input id="pinInput" type="password" placeholder="Enter Your API Key" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                
                <div class="flex justify-between items-center -mt-2 mb-2">
                    <div class="flex items-center">
                        <input id="savePinCheck" type="checkbox" class="w-4 h-4 bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 rounded">
                        <label for="savePinCheck" class="ml-2 text-sm font-medium text-gray-400">Save Key</label>
                    </div>
                    <a href="https://wa.me/917483420178?text=Hi%20KNOX,%20I%20need%20an%20API%20key%20for%20the%20OSINT%20Portal." target="_blank" class="text-sm text-green-400 hover:text-green-300 transition-all">
                        <i class="fab fa-whatsapp mr-1"></i>Get API Key
                    </a>
                </div>

                <button id="searchBtn" class="w-full p-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center">
                    <i class="fas fa-search mr-2"></i>Search
                </button>
            </div>

            <div id="resultContainer" class="mt-8 min-h-[100px]"></div>
        </main>
        
        <footer class="text-center mt-8">
            <p class="text-gray-500 text-sm">Developer: RAHUL SHARMA</p>
        </footer>
    </div>

    <script>
        const SERVICE_TYPE = '{{ service_type }}';
        
        const numberInput = document.getElementById('numberInput');
        const pinInput = document.getElementById('pinInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultContainer = document.getElementById('resultContainer');
        const savePinCheck = document.getElementById('savePinCheck');
        const globalNoteContainer = document.getElementById('globalNoteContainer');

        searchBtn.addEventListener('click', performSearch);
        numberInput.addEventListener('keyup', (e) => e.key === 'Enter' && performSearch());
        pinInput.addEventListener('keyup', (e) => e.key === 'Enter' && performSearch());
        
        function getDeviceId() {
            let deviceId = localStorage.getItem('osintDeviceId');
            if (!deviceId) {
                deviceId = 'device-' + Date.now() + '-' + Math.random().toString(36).substring(2, 9);
                localStorage.setItem('osintDeviceId', deviceId);
            }
            return deviceId;
        }

        async function fetchGlobalNote() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                if (config.note) {
                    globalNoteContainer.innerHTML = `
                        <div class="p-3 bg-yellow-900/50 border border-yellow-700 text-yellow-300 rounded-lg text-sm">
                            <i class="fas fa-info-circle mr-2"></i>${config.note}
                        </div>
                    `;
                    globalNoteContainer.classList.remove('hidden');
                }
            } catch (e) {
                console.error('Failed to fetch global note:', e);
            }
        }

        async function performSearch() {
            let number = numberInput.value.trim();
            if (SERVICE_TYPE === 'phone') {
                number = number.replace(/\s+/g, '').replace(/^\+91/, '');
            }
            
            const pin = pinInput.value.trim();
            const deviceId = getDeviceId(); 

            if (SERVICE_TYPE === 'phone' && (number === '9471785783' || number === '7483420178')) {
                alert("CHAL BKL GHAR JAAAAA........");
                return;
            }

            if (!number || !pin) {
                displayError("Please enter both the search query and your API key.");
                return;
            }

            if (SERVICE_TYPE === 'phone' && (number.length !== 10 || !/^\d+$/.test(number))) {
                displayError("Phone number must be exactly 10 digits.");
                return;
            }

            setLoading(true);
            let responseText = ''; 

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: SERVICE_TYPE, number: number, pin, deviceId })
                });

                responseText = await response.text();
                const result = JSON.parse(responseText); 
                
                if (!response.ok) throw new Error(result.error || `HTTP ${response.status}`);
                
                if (result.status === 'success' && savePinCheck.checked) {
                    localStorage.setItem('osintApiKey', pin);
                } else if (!savePinCheck.checked) {
                    localStorage.removeItem('osintApiKey');
                }
                displayResults(result);
            } catch (error) {
                console.error("Search Error:", error);
                console.error("Server Response Text:", responseText); 
                
                let errorMsg = error.message || "An unexpected error occurred.";
                if (error instanceof SyntaxError) { 
                    errorMsg = "Failed to read server response. Please try again.";
                    if (responseText.includes("502")) errorMsg = "Server error (502 Bad Gateway). A data source might be down.";
                    else if (responseText.includes("504")) errorMsg = "Server error (504 Gateway Timeout). Request took too long.";
                }
                displayError(errorMsg);
            } finally {
                setLoading(false);
            }
        }
        
        function handleSearchAgain() {
            resultContainer.innerHTML = '';
            numberInput.value = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            numberInput.focus();
        }

        const junkKeys = [
            'dev', 'status', 'code', 'phone', 'error', 'message', 'success', 
            'developer', 'support', 'id', 'credit', 'author', 'result',
            'telegram', 'author'
        ];
        
        const junkValues = [
            '@oxmzoo', 
            '@HazexAPI on Telegram', 
            '@MrHazex',
            't.me/'
        ];

        function isDataEmpty(data) {
            if (typeof data !== 'object' || data === null || Array.isArray(data)) {
                return true;
            }
            for (const key of Object.keys(data)) {
                const value = data[key];
                let valueString = String(value).toLowerCase();
                let isJunkValue = junkValues.some(junk => valueString.includes(junk.toLowerCase()));
                if (!junkKeys.includes(key.toLowerCase()) && !isJunkValue && value !== null && value !== undefined && value !== 'NA' && value !== 'Not Available' && value !== '') {
                    return false; 
                }
            }
            return true; 
        }
        
        const prettyKey = (key) => {
             const keyMap = {'fname': "Father's Name", 'alt_number': 'Alt. Number', 'vehicle_no': 'Vehicle No', 'owner': 'Owner', 'father_name': "Father's Name", 'owner_serial_no': 'Owner Serial', 'maker_model': 'Model', 'maker modal': 'Model', 'vehicle_class': 'Class', 'fuel_type': 'Fuel', 'fuel_norms': 'Fuel Norms', 'registration_date': 'Reg. Date', 'regn dt': 'Reg. Date', 'insurance_company': 'Insurance Co.', 'insurance_no': 'Insurance No', 'insurance_expiry': 'Ins. Expiry', 'insurance_upto': 'Ins. Upto', 'insUpto': 'Ins. Upto', 'fitness_upto': 'Fitness Upto', 'tax_upto': 'Tax Upto', 'puc_no': 'PUC No', 'puc_upto': 'PUC Upto', 'financier_name': 'Financier', 'city_name': 'City', 'vehicle_age': 'Vehicle Age', 'puc_status': 'PUC Status', 'insurance_status': 'Ins. Status', 'vh class': 'Class', 'reg no': 'Reg. No', 'owner name': 'Owner Name'};
            return keyMap[key.toLowerCase()] || key.replace(/_/g, ' '); 
        };

        const priorityKeys = ['name', 'owner', 'Owner Name', 'mobile', 'vehicle_no', 'father_name', 'fname', "Father's Name", 'address', 'email', 'alt_number'];

        // Recursive function to build HTML for nested objects
        function renderNestedObject(data) {
            let html = '<div class="pl-4 mt-2 space-y-2 border-l border-gray-700">';
            for (const [key, value] of Object.entries(data)) {
                if (junkKeys.includes(key.toLowerCase())) continue;
                
                html += '<div>';
                html += `<span class="result-key">${prettyKey(key)}</span>`;
                html += buildValueHtml(value);
                html += '</div>';
            }
            html += '</div>';
            return html;
        }

        // Helper to build HTML for different value types
        function buildValueHtml(value) {
            let valueHtml = '';
            if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                valueHtml = renderNestedObject(value);
            } else if (Array.isArray(value)) {
                valueHtml = `<div class="pl-4 mt-2 space-y-2">${value.map(item => `<div>${buildValueHtml(item)}</div>`).join('')}</div>`;
            } else {
                let displayValue = (value || '').toString().replace(/!/g, ', ').replace(/\s*,\s*/g, ', ').replace(/^,\s*/, '').trim();
                valueHtml = `<span class="result-value">${displayValue}</span>`;
            }
            return valueHtml;
        }


        // --- 'displayResults' FUNCTION ---
        function displayResults(result) {
            resultContainer.innerHTML = '';
            if (result.status !== 'success') {
                 displayError(result.error || 'Failed to retrieve data.');
                 return;
            }
            const allKeys = Object.keys(result);
            const dataKeys = allKeys.filter(k => !['status', 'key_status', 'dev'].includes(k));
            if (dataKeys.length === 0 && isDataEmpty(result)) {
                 displayError('No data found for this query.');
                 return;
            }
            
            let htmlContent = '';
            let plainTextContent = `Search Results for: ${numberInput.value}\n===================================\n`;
            const resultId = 'result-text-0';
            
            const sanitizeError = (errorMsg) => {
                let msg = String(errorMsg);
                if (msg.toLowerCase().includes('http') || msg.toLowerCase().includes('network') || msg.toLowerCase().includes('failed to fetch')) {
                    return 'Data source is unavailable or timed out.';
                }
                return msg;
            };

            const getPlainTextValue = (v) => {
                if (typeof v === 'object' && v !== null && !Array.isArray(v)) {
                    return Object.entries(v)
                        .map(([objK, objV]) => {
                            if (junkKeys.includes(objK.toLowerCase())) return '';
                            return `${prettyKey(objK)}: ${getPlainTextValue(objV)}`;
                        })
                        .filter(s => s)
                        .join(', ');
                } else if (Array.isArray(v)) {
                    return v.map(item => getPlainTextValue(item)).join(', ');
                }
                return String(v).replace(/!/g, ', ').replace(/\s*,\s*/g, ', ').replace(/^,\s*/, '').trim();
            };
            
            // This function creates the new card UI
            const buildResultCard = (title, item) => {
                let cardHtml = `<div class="result-card">`;
                let cardBody = '';
                let plainTextBody = '';
                
                if (item.error) {
                    const cleanError = sanitizeError(item.error);
                    cardHtml += `<div class="result-title text-red-400">${title} (Error)</div>`;
                    cardBody = `<div class="result-body text-red-300">${cleanError}</div>`;
                    plainTextBody = `Error: ${cleanError}\n`;
                } else if (isDataEmpty(item)) {
                    cardHtml += `<div class="result-title text-cyan-400">${title}</div>`;
                    cardBody = `<div class="result-body text-gray-400">No information found from this source.</div>`;
                    plainTextBody = `No information found.\n`;
                } else {
                    cardHtml += `<div class="result-title text-cyan-400">${title}</div>`;
                    let gridHtml = '';
                    
                    // Sort keys to show priority ones first
                    const allItemKeys = Object.keys(item);
                    const sortedKeys = [...priorityKeys.filter(k => allItemKeys.includes(k)), ...allItemKeys.filter(k => !priorityKeys.includes(k))];

                    for (const key of sortedKeys) {
                        const value = item[key];
                        let valueString = String(value).toLowerCase(); 
                        let isJunk = junkValues.some(junk => valueString.includes(junk.toLowerCase()));
                        
                        if (value === null || value === 'NA' || value === '' || isJunk || junkKeys.includes(key.toLowerCase())) { 
                            continue;
                        }

                        let cleanValue = getPlainTextValue(value);
                        if (!cleanValue) continue;
                        
                        plainTextBody += `${prettyKey(key)}: ${cleanValue}\n`; 
                        
                        gridHtml += `<div class="result-item">`;
                        gridHtml += `<span class="result-key">${prettyKey(key)}</span>`;
                        
                        // Handle images
                        if (key.toLowerCase() === 'image' && typeof value === 'string' && value.startsWith('http')) {
                            gridHtml += `<span class="result-value"><img src="${value}" alt="Vehicle Image"></span>`;
                        } 
                        // Handle nested objects/arrays
                        else if (typeof value === 'object' && value !== null) {
                             gridHtml += buildValueHtml(value);
                        }
                        // Handle plain text
                        else {
                            let valueClass = priorityKeys.includes(key) ? 'result-value priority' : 'result-value';
                            gridHtml += `<span class="${valueClass}">${cleanValue}</span>`;
                        }
                        gridHtml += `</div>`;
                    }
                    // --- !! 3. DESKTOP VIEW FIX: Replaced .result-grid with Tailwind classes !! ---
                    cardBody = `<div class="result-body"><div class="grid grid-cols-1 md:grid-cols-2 gap-3">${gridHtml}</div></div>`;
                }
                
                cardHtml += cardBody + `</div>`;
                return {html: cardHtml, text: plainTextBody};
            };
            
            // --- Main rendering logic ---
            if (SERVICE_TYPE === 'phone' || SERVICE_TYPE === 'vehicle') {
                dataKeys.forEach((key, index) => {
                    const item = result[key];
                    if (typeof item !== 'object' || item === null) return;
                    
                    const title = `Source ${index + 1}`;
                    const {html, text} = buildResultCard(title, item);
                    htmlContent += html;
                    plainTextContent += `\n--- ${title} ---\n${text}`;
                });
            } else {
                // For single-source APIs like Aadhaar, IMEI, etc.
                const title = `Result`;
                const {html, text} = buildResultCard(title, result);
                htmlContent += html;
                plainTextContent += `--- Result ---\n${text}`;
            }

            // --- Add Key Status & Action Buttons ---
            if (result.key_status) {
                htmlContent += `<div class="text-sm text-gray-500 mt-2 flex flex-wrap justify-between gap-2"><span>Searches Left: <span class="text-green-400 font-medium">${result.key_status.searches_left}</span></span><span>Key Expires: <span class="text-gray-400 font-medium">${result.key_status.expiry_date}</span></span></div>`;
            }
            
            // Add buttons in a grid
            htmlContent += `<div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">`;
            htmlContent += `<button id="copy-all-btn" class="w-full p-3 bg-gray-600 hover:bg-gray-500 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center" data-target="${resultId}"><i class="fas fa-copy mr-2"></i>Copy All Results</button>`;
            
            // -- PDF BUTTON --
            htmlContent += `<button id="download-pdf-btn" class="w-full p-3 bg-blue-600 hover:bg-blue-500 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center" data-target="${resultId}"><i class="fas fa-file-pdf mr-2"></i>Download as PDF</button>`;
            
            htmlContent += `<button id="searchAgainBtn" class="w-full p-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center"><i class="fas fa-search mr-2"></i>Search Again</button>`;
            htmlContent += `</div>`;
            
            // Add hidden textarea for copy/pdf
            htmlContent += `<textarea id="${resultId}" class="hidden">${plainTextContent.trim()}\n\nDeveloper: RAHUL SHARMA</textarea>`;

            resultContainer.innerHTML = htmlContent;

            // --- Attach ALL event listeners ---
            document.getElementById('copy-all-btn').addEventListener('click', (e) => {
                const button = e.currentTarget; const textToCopy = document.getElementById(button.dataset.target).value;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    button.innerHTML = '<i class="fas fa-check mr-1"></i>Copied!'; button.classList.add('bg-green-700', 'text-white');
                    setTimeout(() => { button.innerHTML = '<i class="fas fa-copy mr-1"></i>Copy All Results'; button.classList.remove('bg-green-700', 'text-white'); }, 2000);
                });
            });
            
            document.getElementById('searchAgainBtn').addEventListener('click', handleSearchAgain);
            
            // -- ATTACH LISTENER FOR PDF BUTTON --
            document.getElementById('download-pdf-btn').addEventListener('click', (e) => handleDownloadPDF(e.currentTarget));
        }
        // --- END OF FUNCTION ---


        // --- !! 4. UPDATED PDF FUNCTION (LAZY LOADING) !! ---

        // This function contains the actual PDF logic
        function generatePDFLogic(button) {
            const { jsPDF } = window.jspdf;
            if (!jsPDF) {
                alert("Error: PDF library failed to load.");
                button.innerHTML = '<i class="fas fa-file-pdf mr-2"></i>Download as PDF';
                button.disabled = false;
                return;
            }

            try {
                const textToCopy = document.getElementById(button.dataset.target).value;
                const doc = new jsPDF();
                doc.setFont("Helvetica", "normal");
                doc.setFontSize(10);
                const lines = doc.splitTextToSize(textToCopy, 180);
                doc.text(lines, 15, 15);
                const fileName = `osint_results_${numberInput.value || 'data'}.pdf`;
                doc.save(fileName);
            } catch (e) {
                console.error("PDF Generation Error:", e);
                alert("An error occurred while generating the PDF.");
            } finally {
                // Restore button
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-file-pdf mr-2"></i>Download as PDF';
                    button.disabled = false;
                }, 1000);
            }
        }

        // This new function will load the script on demand
        function handleDownloadPDF(button) {
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Loading Lib...';
            button.disabled = true;

            // Check if script is already loaded
            if (window.jspdf) {
                button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Generating...';
                generatePDFLogic(button);
            } else {
                // Script not loaded, let's load it
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
                
                script.onload = () => {
                    console.log("jsPDF library loaded.");
                    button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Generating...';
                    generatePDFLogic(button);
                };
                script.onerror = () => {
                    console.error("Failed to load jsPDF library.");
                    alert("Failed to load PDF library. Please try again.");
                    button.innerHTML = originalText;
                    button.disabled = false;
                };
                document.head.appendChild(script);
            }
        }
        // --- END OF NEW PDF FUNCTIONS ---


        function displayError(msg) {
            let cleanMsg = String(msg);
            if (cleanMsg.toLowerCase().includes('http') || cleanMsg.toLowerCase().includes('network')) {
                cleanMsg = 'An error occurred. Please try again.';
            }
            resultContainer.innerHTML = `<div class="bg-red-900/50 border border-red-700 text-red-300 p-4 rounded-lg text-center"><i class="fas fa-exclamation-triangle mr-2"></i>${cleanMsg}</div><button id="searchAgainBtn" class="w-full p-3 mt-6 bg-gray-700 hover:bg-gray-600 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center"><i class="fas fa-search mr-2"></i>Search Again</button>`;
            document.getElementById('searchAgainBtn').addEventListener('click', handleSearchAgain);
        }

        function setLoading(loading) {
            searchBtn.disabled = loading;
            searchBtn.innerHTML = loading ? `<div class="loader !w-6 !h-6 !border-t-white"></div>` : `<i class="fas fa-search mr-2"></i>Search`;
        }
        
        function loadSavedPin() {
            const savedPin = localStorage.getItem('osintApiKey');
            if (savedPin) { pinInput.value = savedPin; savePinCheck.checked = true; }
        }
        
        loadSavedPin();
        fetchGlobalNote();
    </script>
</body>
</html>
