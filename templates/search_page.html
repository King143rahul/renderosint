<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - OSINT by KNOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        body { font-family: 'Roboto Mono', monospace; background-color: #0d1117; color: #c9d1d9; }
        .glass-card { background: rgba(22, 27, 34, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(48, 54, 61, 0.5); }
        .loader { border: 4px solid #30363d; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .result-key { color: #8b949e; width: 140px; display: inline-block; font-weight: 500; text-transform: capitalize; vertical-align: top; flex-shrink: 0; }
        .result-value { display: inline-block; width: calc(100% - 145px); word-wrap: break-word; white-space: pre-wrap; flex-grow: 1; }
        .result-pair { display: flex; flex-wrap: nowrap; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-200 tracking-wider">
                <i class="{{ icon_class }} mr-3"></i>{{ title }}
            </h1>
            <a href="/" class="text-sm text-blue-400 hover:text-blue-300 transition-all">
                <i class="fas fa-arrow-left mr-1"></i>Back to Services
            </a>
        </header>

        <main class="glass-card rounded-xl shadow-2xl p-6 md:p-8">
            <div id="globalNoteContainer" class="hidden mb-4"></div>

            <div class="space-y-4">
                <input id="numberInput" type="text" placeholder="{{ placeholder }}" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <input id="pinInput" type="password" placeholder="Enter Your API Key" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                
                <div class="flex justify-between items-center -mt-2 mb-2">
                    <div class="flex items-center">
                        <input id="savePinCheck" type="checkbox" class="w-4 h-4 bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 rounded">
                        <label for="savePinCheck" class="ml-2 text-sm font-medium text-gray-400">Save Key</label>
                    </div>
                    <a href="https://wa.me/917483420178?text=Hi%20KNOX,%20I%20need%20an%20API%20key%20for%20the%20OSINT%20Portal." target="_blank" class="text-sm text-green-400 hover:text-green-300 transition-all">
                        <i class="fab fa-whatsapp mr-1"></i>Get API Key
                    </a>
                </div>

                <button id="searchBtn" class="w-full p-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center">
                    <i class="fas fa-search mr-2"></i>Search
                </button>
            </div>

            <div id="resultContainer" class="mt-8 min-h-[100px]"></div>
        </main>
        
        <footer class="text-center mt-8">
            <p class="text-gray-500 text-sm">Developer: RAHUL SHARMA</p>
        </footer>
    </div>

    <script>
        const SERVICE_TYPE = '{{ service_type }}';
        
        // --- All JavaScript logic ---
        const numberInput = document.getElementById('numberInput');
        const pinInput = document.getElementById('pinInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultContainer = document.getElementById('resultContainer');
        const savePinCheck = document.getElementById('savePinCheck');
        const globalNoteContainer = document.getElementById('globalNoteContainer');

        searchBtn.addEventListener('click', performSearch);
        numberInput.addEventListener('keyup', (e) => e.key === 'Enter' && performSearch());
        pinInput.addEventListener('keyup', (e) => e.key === 'Enter' && performSearch());
        
        function getDeviceId() {
            let deviceId = localStorage.getItem('osintDeviceId');
            if (!deviceId) {
                deviceId = 'device-' + Date.now() + '-' + Math.random().toString(36).substring(2, 9);
                localStorage.setItem('osintDeviceId', deviceId);
            }
            return deviceId;
        }

        async function fetchGlobalNote() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                if (config.note) {
                    globalNoteContainer.innerHTML = `
                        <div class="p-3 bg-yellow-900/50 border border-yellow-700 text-yellow-300 rounded-lg text-sm">
                            <i class="fas fa-info-circle mr-2"></i>${config.note}
                        </div>
                    `;
                    globalNoteContainer.classList.remove('hidden');
                }
            } catch (e) {
                console.error('Failed to fetch global note:', e);
            }
        }

        // --- UPDATED: performSearch function ---
        async function performSearch() {
            // --- NEW: Cleaning logic ---
            let number = numberInput.value.trim();
            if (SERVICE_TYPE === 'phone') {
                // Remove all spaces, then remove leading +91
                number = number.replace(/\s+/g, '').replace(/^\+91/, '');
            }
            // --- End Cleaning ---
            
            const pin = pinInput.value.trim();
            const deviceId = getDeviceId(); 

            if (SERVICE_TYPE === 'phone' && (number === '9471785783' || number === '7483420178')) {
                alert("CHAL BKL GHAR JAAAAA........");
                return;
            }

            if (!number || !pin) {
                displayError("Please enter both the search query and your API key.");
                return;
            }

            // --- NEW: 10-digit Validation ---
            if (SERVICE_TYPE === 'phone' && (number.length !== 10 || !/^\d+$/.test(number))) {
                displayError("Phone number must be exactly 10 digits.");
                return;
            }
            // --- End Validation ---

            setLoading(true);

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: SERVICE_TYPE, number: number, pin, deviceId }) // Send the cleaned number
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || `HTTP ${response.status}`);
                if (result.status === 'success' && savePinCheck.checked) {
                    localStorage.setItem('osintApiKey', pin);
                } else if (!savePinCheck.checked) {
                    localStorage.removeItem('osintApiKey');
                }
                displayResults(result);
            } catch (error) {
                // This catch block handles the "Unexpected token" error
                console.error("Search Error:", error);
                displayError(error.message || "An unexpected error occurred. Please try again.");
            } finally {
                setLoading(false);
            }
        }
        // --- END OF UPDATED FUNCTION ---
        
        function handleSearchAgain() {
            resultContainer.innerHTML = '';
            numberInput.value = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            numberInput.focus();
        }

        const junkKeys = [
            'dev', 'status', 'code', 'phone', 'error', 'message', 'success', 
            'developer', 'support', 'id', 'credit', 'author', 'result'
        ];
        
        const junkValues = [
            '@oxmzoo', 
            '@HazexAPI on Telegram', 
            '@MrHazex'
        ];

        const prettyKey = (key) => {
             const keyMap = {'fname': "Father's Name", 'alt_number': 'Alt. Number', 'vehicle_no': 'Vehicle No', 'owner': 'Owner', 'father_name': "Father's Name", 'owner_serial_no': 'Owner Serial', 'maker_model': 'Model', 'maker modal': 'Model', 'vehicle_class': 'Class', 'fuel_type': 'Fuel', 'fuel_norms': 'Fuel Norms', 'registration_date': 'Reg. Date', 'regn dt': 'Reg. Date', 'insurance_company': 'Insurance Co.', 'insurance_no': 'Insurance No', 'insurance_expiry': 'Ins. Expiry', 'insurance_upto': 'Ins. Upto', 'insUpto': 'Ins. Upto', 'fitness_upto': 'Fitness Upto', 'tax_upto': 'Tax Upto', 'puc_no': 'PUC No', 'puc_upto': 'PUC Upto', 'financier_name': 'Financier', 'city_name': 'City', 'vehicle_age': 'Vehicle Age', 'puc_status': 'PUC Status', 'insurance_status': 'Ins. Status', 'vh class': 'Class', 'reg no': 'Reg. No', 'owner name': 'Owner Name'};
            return keyMap[key.toLowerCase()] || key.replace(/_/g, ' '); 
        };

        function renderObject(data) {
            let html = '<div class="space-y-2 pl-4 border-l border-gray-700">';
            const allKeys = Object.keys(data);
            const priorityKeys = ['name', 'owner', 'Owner Name', 'mobile', 'vehicle_no', 'father_name', 'fname', "Father's Name", 'address', 'email', 'alt_number'];
            const sortedKeys = [...priorityKeys.filter(k => allKeys.includes(k)), ...allKeys.filter(k => !priorityKeys.includes(k))];

            for (const key of sortedKeys) {
                const value = data[key];
                let valueString = String(value).toLowerCase();
                let isJunkValue = junkValues.some(junk => valueString.includes(junk.toLowerCase()));
                if (junkKeys.includes(key.toLowerCase()) || isJunkValue || value === null || value === undefined || value === 'NA' || value === 'Not Available' || value === '') {
                    continue;
                }
                const label = prettyKey(key);
                let valueHtml;
                if (key.toLowerCase() === 'image' && typeof value === 'string' && value.startsWith('http')) {
                    valueHtml = `<img src="${value}" alt="Vehicle Image" class="max-w-xs rounded mt-1">`;
                } else if (typeof value === 'object' && !Array.isArray(value)) {
                    valueHtml = renderObject(value);
                } else if (Array.isArray(value)) {
                    valueHtml = `<div class="pl-4">${value.map(item => typeof item === 'object' ? renderObject(item) : `<span class="block">${item}</span>`).join('')}</div>`;
                } else {
                    let displayValue = (value || '').toString().replace(/!/g, ', ');
                    let valueClass = (priorityKeys.includes(key)) ? 'text-cyan-400 font-bold' : '';
                    valueHtml = `<span class="result-value ${valueClass}">${displayValue}</span>`;
                }
                html += `<div class="result-pair"><span class="result-key">${label}</span>: ${valueHtml}</div>`;
            }
            html += '</div>';
            return html;
        }

        function displayResults(result) {
            resultContainer.innerHTML = '';
            if (result.status !== 'success') {
                 displayError(result.error || 'Failed to retrieve data.');
                 return;
            }
            const allKeys = Object.keys(result);
            const dataKeys = allKeys.filter(k => !['status', 'key_status', 'dev'].includes(k));
            if (dataKeys.length === 0) {
                 displayError('No data found for this query.');
                 return;
            }
            let htmlContent = '';
            let plainTextContent = `Search Results for: ${numberInput.value}\n===================================\n`;
            const resultId = 'result-text-0';
            
            if (SERVICE_TYPE === 'phone' || SERVICE_TYPE === 'vehicle') {
                dataKeys.forEach((key, index) => {
                    const item = result[key];
                    if (typeof item !== 'object' || item === null) return;
                    const title = item.error ? `Source ${index + 1} (Error)` : `Source ${index + 1}`;
                    const titleColor = item.error ? 'text-red-400' : 'text-cyan-400';
                    htmlContent += `<div class="bg-gray-900 rounded-lg border border-gray-700 mb-4"><div class="p-3 border-b border-gray-700"><span class="${titleColor} font-semibold">${title}</span></div><div class="p-4 space-y-2 text-sm text-gray-200">`;
                    if (item.error) {
                        htmlContent += `<div class="text-red-300">${item.error}</div>`;
                        plainTextContent += `\n--- ${title} ---\nError: ${item.error}\n`;
                    } else {
                        htmlContent += renderObject(item);
                        plainTextContent += `\n--- ${title} ---\n`;
                        Object.entries(item).forEach(([k, v]) => {
                            let vString = String(v).toLowerCase(); let isJunk = junkValues.some(junk => vString.includes(junk.toLowerCase()));
                            if (v !== null && v !== 'NA' && v !== '' && !isJunk) { plainTextContent += `${prettyKey(k)}: ${v}\n`; }
                        });
                    }
                    htmlContent += `</div></div>`;
                });
            } else {
                htmlContent += `<div class="bg-gray-900 rounded-lg border border-gray-700 mb-4">`;
                if (result.error) {
                    htmlContent += `<div class="p-3 border-b border-gray-700"><span class="text-red-400 font-semibold">Result (Error)</span></div>`;
                    htmlContent += `<div class="p-4 text-red-300">${result.error}</div>`;
                    plainTextContent += `--- Result (Error) ---\nError: ${result.error}\n`;
                } else {
                    htmlContent += `<div class="p-3 border-b border-gray-700"><span class="text-cyan-400 font-semibold">Result</span></div>`;
                    htmlContent += `<div class="p-4 space-y-2 text-sm text-gray-200">`;
                    htmlContent += renderObject(result);
                    plainTextContent += `--- Result ---\n`;
                    Object.entries(result).forEach(([k, v]) => {
                        let vString = String(v).toLowerCase(); let isJunk = junkValues.some(junk => vString.includes(junk.toLowerCase()));
                        if (v !== null && v !== 'NA' && v !== '' && !isJunk && !junkKeys.includes(k.toLowerCase())) { plainTextContent += `${prettyKey(k)}: ${v}\n`; }
                    });
                    htmlContent += `</div>`;
                }
                htmlContent += `</div>`;
            }

            if (result.key_status) {
                htmlContent += `<div class="text-sm text-gray-500 mt-6 flex flex-wrap justify-between gap-2"><span>Searches Left: <span class="text-green-400 font-medium">${result.key_status.searches_left}</span></span><span>Key Expires: <span class="text-gray-400 font-medium">${result.key_status.expiry_date}</span></span></div>`;
            }
            htmlContent += `<div class="mt-4"><button id="copy-all-btn" class="w-full p-3 bg-gray-600 hover:bg-gray-500 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center" data-target="${resultId}"><i class="fas fa-copy mr-2"></i>Copy All Results</button><textarea id="${resultId}" class="hidden">${plainTextContent.trim()}\n\nDeveloper: RAHUL SHARMA</textarea></div>`;
            htmlContent += `<button id="searchAgainBtn" class="w-full p-3 mt-4 bg-gray-700 hover:bg-gray-600 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center"><i class="fas fa-search mr-2"></i>Search Again</button>`;
            resultContainer.innerHTML = htmlContent;

            document.getElementById('copy-all-btn').addEventListener('click', (e) => {
                const button = e.currentTarget; const textToCopy = document.getElementById(button.dataset.target).value;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    button.innerHTML = '<i class="fas fa-check mr-1"></i>Copied!'; button.classList.add('bg-green-700', 'text-white');
                    setTimeout(() => { button.innerHTML = '<i class="fas fa-copy mr-1"></i>Copy All Results'; button.classList.remove('bg-green-700', 'text-white'); }, 2000);
                });
            });
            document.getElementById('searchAgainBtn').addEventListener('click', handleSearchAgain);
        }

        function displayError(msg) {
            resultContainer.innerHTML = `<div class="bg-red-900/50 border border-red-700 text-red-300 p-4 rounded-lg text-center"><i class="fas fa-exclamation-triangle mr-2"></i>${msg}</div><button id="searchAgainBtn" class="w-full p-3 mt-6 bg-gray-700 hover:bg-gray-600 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center"><i class="fas fa-search mr-2"></i>Search Again</button>`;
            document.getElementById('searchAgainBtn').addEventListener('click', handleSearchAgain);
        }

        function setLoading(loading) {
            searchBtn.disabled = loading;
            searchBtn.innerHTML = loading ? `<div class="loader !w-6 !h-6 !border-t-white"></div>` : `<i class="fas fa-search mr-2"></i>Search`;
        }
        
        function loadSavedPin() {
            const savedPin = localStorage.getItem('osintApiKey');
            if (savedPin) { pinInput.value = savedPin; savePinCheck.checked = true; }
        }
        
        loadSavedPin();
        fetchGlobalNote();
    </script>
</body>
</html>
