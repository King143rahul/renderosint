<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - OSINT by KNOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .font-mono {
            font-family: 'Roboto Mono', monospace;
        }
        .glass-card {
            background: rgba(22, 27, 34, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(48, 54, 61, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-200">
                <i class="fas fa-user-check mr-3 text-blue-400"></i>User Login
            </h1>
            <p class="text-gray-400 mt-2">Access the OSINT Portal</p>
        </header>

        <main class="glass-card rounded-xl shadow-2xl p-6 md:p-8">
            <form method="POST" action="/login" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Your Name</label>
                    <input id="name" name="name" type="text" placeholder="Enter your full name" required
                           class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-300 mb-2">Phone Number</label>
                    <input id="phone" name="phone" type="tel" placeholder="Enter your 10-digit phone number" required
                           class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>

                {% if error %}
                    <div class="text-red-400 text-center text-sm">
                        {{ error }}
                    </div>
                {% endif %}

                <button type="submit"
                        class="w-full p-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>
            
            <div class="text-center mt-6">
                <a href="/" class="text-sm text-blue-400 hover:text-blue-300 transition-all">
                    <i class="fas fa-arrow-left mr-1"></i>Back to Home
                </a>
            </div>
        </main>
    </div>
</body>
</html>
