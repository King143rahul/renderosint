<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - OSINT by KNOX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000000;
            background-image:
                radial-gradient(at 0% 0%, hsla(0, 0%, 20%, 0.3) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(0, 0%, 10%, 0.5) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(0, 0%, 20%, 0.3) 0, transparent 50%);
            color: #e2e8f0;
            overflow-x: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: #ffffff;
            color: #000000;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(255, 255, 255, 0.3);
            background: #e2e8f0;
        }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        .animate-slide-up {
            animation: slideUp 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Background Elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-white/5 blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-white/5 blur-[100px]"></div>
    </div>

    <div class="w-full max-w-md mx-auto animate-slide-up">
        <header class="text-center mb-8">
            <div
                class="inline-block p-4 rounded-full bg-white/5 mb-4 border border-white/10 shadow-xl backdrop-blur-sm">
                <i class="fas fa-shield-alt text-4xl text-gray-200"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">
                Welcome Back
            </h1>
            <p class="text-gray-400">Sign in to access the OSINT Portal</p>
        </header>

        <main class="glass-card rounded-2xl p-8 shadow-2xl relative overflow-hidden group">
            <!-- Shine Effect -->
            <div
                class="absolute top-0 left-[-100%] w-full h-full bg-gradient-to-r from-transparent via-white/5 to-transparent skew-x-12 group-hover:left-[100%] transition-all duration-1000 ease-in-out">
            </div>

            <form method="POST" action="/login" class="space-y-6 relative z-10">
                <div class="space-y-2">
                    <label for="name" class="text-sm font-medium text-gray-300 ml-1">Full Name</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input id="name" name="name" type="text" placeholder="Enter your name" required
                            class="input-field w-full p-3 pl-11 rounded-xl text-gray-200 placeholder-gray-500 focus:outline-none">
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="phone" class="text-sm font-medium text-gray-300 ml-1">Phone Number</label>
                    <div class="relative">
                        <i class="fas fa-phone absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input id="phone" name="phone" type="tel" placeholder="10-digit mobile number" required
                            class="input-field w-full p-3 pl-11 rounded-xl text-gray-200 placeholder-gray-500 focus:outline-none">
                    </div>
                </div>

                {% if error %}
                <div
                    class="p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-sm text-center animate-fade-in">
                    <i class="fas fa-exclamation-circle mr-2"></i>{{ error }}
                </div>
                {% endif %}

                <button type="submit"
                    class="btn-primary w-full p-3.5 rounded-xl font-bold shadow-lg flex items-center justify-center group">
                    <span>Login Securely</span>
                    <i class="fas fa-arrow-right ml-2 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>

            <div class="text-center mt-8 pt-6 border-t border-white/5">
                <a href="/"
                    class="text-sm text-gray-400 hover:text-white transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-home"></i> Back to Home
                </a>
            </div>
        </main>

        <footer class="text-center mt-8 text-xs text-gray-600">
            &copy; 2024 KNOX OSINT. All rights reserved.
        </footer>
    </div>
</body>

</html>
