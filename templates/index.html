<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Lookup Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0d1117;
            color: #c9d1d9;
        }
        .glass-card {
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(48, 54, 61, 0.5);
        }
        .tab-active {
            border-color: #3b82f6 !important;
            background-color: #1e40af;
            color: #eff6ff;
        }
        .loader {
            border: 4px solid #30363d;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-key {
            color: #8b949e;
            width: 130px; 
            display: inline-block;
            font-weight: 500;
            text-transform: capitalize; 
            vertical-align: top;
        }
        .result-value {
            display: inline-block;
            width: calc(100% - 135px);
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        /* Styles for video (unchanged) */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 9998;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .video-close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            background: #333;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 9999;
            line-height: 40px;
            text-align: center;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-200 tracking-wider">
                <i class="fas fa-user-secret mr-3"></i>OSINT BY KNOX
            </h1>
            <p class="text-gray-400 mt-2">Advanced Information Lookup</p>
        </header>

        <main class="glass-card rounded-xl shadow-2xl p-6 md:p-8">
            <div class="flex border-b border-gray-700 mb-6">
                <button data-type="phone" class="tab-btn flex-1 py-3 px-4 text-center font-semibold border-b-2 border-transparent text-gray-400 hover:bg-gray-800 transition-all tab-active"><i class="fas fa-mobile-alt mr-2"></i>Phone</button>
                <button data-type="vehicle" class="tab-btn flex-1 py-3 px-4 text-center font-semibold border-b-2 border-transparent text-gray-400 hover:bg-gray-800 transition-all"><i class="fas fa-car mr-2"></i>Vehicle</button>
                <button data-type="aadhaar" class="tab-btn flex-1 py-3 px-4 text-center font-semibold border-b-2 border-transparent text-gray-400 hover:bg-gray-800 transition-all"><i class="fas fa-id-card mr-2"></i>Aadhaar</button>
            </div>

            <div class="space-y-4">
                <input id="numberInput" type="text" placeholder="Enter Phone Number" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                
                <input id="pinInput" type="password" placeholder="Enter Your API Key" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                
                <div class="flex justify-between items-center -mt-2 mb-2">
                    <div class="flex items-center">
                        <input id="savePinCheck" type="checkbox" class="w-4 h-4 bg-gray-700 border-gray-600 text-blue-500 focus:ring-blue-600 ring-offset-gray-800 focus:ring-2 rounded">
                        <label for="savePinCheck" class="ml-2 text-sm font-medium text-gray-400">Save Key</label>
                    </div>
                    <a href="https://wa.me/917483420178?text=Hi%20KNOX,%20I%20need%20an%20API%20key%20for%20the%20OSINT%20Portal." target="_blank" class="text-sm text-green-400 hover:text-green-300 transition-all">
                        <i class="fab fa-whatsapp mr-1"></i>Get API Key
                    </a>
                </div>

                <button id="searchBtn" class="w-full p-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center">
                    <i class="fas fa-search mr-2"></i>Search
                </button>
            </div>

            <div id="resultContainer" class="mt-8 min-h-[100px]"></div>
        </main>
        
        <footer class="text-center mt-8">
            <p class="text-gray-500 text-sm">Developer: RAHUL SHARMA</p>
        </footer>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab-btn');
        const numberInput = document.getElementById('numberInput');
        const pinInput = document.getElementById('pinInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultContainer = document.getElementById('resultContainer');
        const savePinCheck = document.getElementById('savePinCheck');
        let activeTab = 'phone';

        const placeholders = {
            phone: 'Enter Phone Number (e.g., 9876543210)',
            vehicle: 'Enter Vehicle Number (e.g., DL01AA1234)',
            aadhaar: 'Enter Aadhaar Number (e.g., 123456789012)'
        };

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('tab-active'));
                tab.classList.add('tab-active');
                activeTab = tab.dataset.type;
                numberInput.placeholder = placeholders[activeTab];
            });
        });

        searchBtn.addEventListener('click', performSearch);
        numberInput.addEventListener('keyup', (e) => e.key === 'Enter' && performSearch());
        pinInput.addEventListener('keyup', (e) => e.key === 'Enter' && performSearch());
        
        function getDeviceId() {
            let deviceId = localStorage.getItem('osintDeviceId');
            if (!deviceId) {
                deviceId = 'device-' + Date.now() + '-' + Math.random().toString(36).substring(2, 9);
                localStorage.setItem('osintDeviceId', deviceId);
            }
            return deviceId;
        }

        function playFullscreenVideo(videoId) {
            const overlay = document.createElement('div');
            overlay.className = 'video-overlay';
            
            const closeBtn = document.createElement('button');
            closeBtn.className = 'video-close-btn';
            closeBtn.innerHTML = '&times;';
            closeBtn.onclick = () => {
                document.body.removeChild(overlay);
                alert("CHAL BKL GHAR JAAAAA........");
            };
            
            const iframe = document.createElement('iframe');
            iframe.className = 'video-iframe';
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&playsinline=1&loop=1&playlist=${videoId}&fs=1`;
            iframe.allow = 'autoplay; encrypted-media; fullscreen; picture-in-picture';
            
            overlay.appendChild(iframe);
            overlay.appendChild(closeBtn);
            document.body.appendChild(overlay);
        }

        async function performSearch() {
            const number = numberInput.value.trim();
            const pin = pinInput.value.trim();
            const deviceId = getDeviceId(); 

            if (number === '9471785783' || number === '7483420178') {
                playFullscreenVideo('DTcMLKH0KtY');
                return;
            }

            if (!number || !pin) {
                displayError("Please enter both the number and your API key.");
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        type: activeTab, 
                        number, 
                        pin, 
                        deviceId: deviceId 
                    })
                });
                const result = await response.json();

                if (!response.ok) throw new Error(result.error || `HTTP ${response.status}`);
                
                if (result.status === 'success' && savePinCheck.checked) {
                    localStorage.setItem('osintApiKey', pin);
                } else if (!savePinCheck.checked) {
                    localStorage.removeItem('osintApiKey');
                }
                
                displayResults(result);

            } catch (error) {
                displayError(error.message);
            } finally {
                setLoading(false);
            }
        }
        
        function handleSearchAgain() {
            resultContainer.innerHTML = '';
            numberInput.value = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            numberInput.focus();
        }

        function displayResults(result) {
            resultContainer.innerHTML = '';
            let dataToShow = [];
            
            if (result.status !== 'success') {
                 displayError(result.error || 'Failed to retrieve data.');
                 return;
            }

            if (result.data && Array.isArray(result.data)) {
                dataToShow = result.data;
            } 
            else if (!result.data) {
                dataToShow = [result]; 
            }
            
            const validData = dataToShow.filter(item => {
                const usefulKeys = Object.keys(item).filter(k => !['status', 'key_status', 'dev', 'data'].includes(k) && item[k]);
                return usefulKeys.length > 0;
            });

            if (validData.length === 0) {
                 displayError('No data found for this query.');
                 return;
            }

            const prettyKey = (key) => {
                const keyMap = {
                    'fname': "Father's Name", 'alt_number': 'Alt. Number', 'vehicle_no': 'Vehicle No',
                    'owner': 'Owner', 'father_name': "Father's Name", 'owner_serial_no': 'Owner Serial',
                    'maker_model': 'Model', 'vehicle_class': 'Class', 'fuel_type': 'Fuel',
                    'fuel_norms': 'Fuel Norms', 'registration_date': 'Reg. Date', 'insurance_company': 'Insurance Co.',
                    'insurance_no': 'Insurance No', 'insurance_expiry': 'Ins. Expiry', 'insurance_upto': 'Ins. Upto',
                    'fitness_upto': 'Fitness Upto', 'tax_upto': 'Tax Upto', 'puc_no': 'PUC No',
                    'puc_upto': 'PUC Upto', 'financier_name': 'Financier', 'city_name': 'City',
                    'vehicle_age': 'Vehicle Age', 'puc_status': 'PUC Status', 'insurance_status': 'Ins. Status',
                    'byekam_source': 'Source 1 (API)',  // <-- RENAMED
                    'vahanx_source': 'Source 2 (Scraper)' // <-- RENAMED
                };
                return keyMap[key] || key.replace(/_/g, ' '); 
            };

            const priorityKeys = [
                'name', 'owner', 'mobile', 'vehicle_no', 
                'father_name', 'fname', 'address', 'email', 'alt_number'
            ];
            
            // --- NEW: List of junk keys to hide from the output ---
            const junkKeys = [
                'dev', 'status', 'code', 'phone', 'model', 
                'Ins. Expiry', 'Reg. Date', 'PUC No', 'error'
            ];

            let htmlContent = '';
            
            validData.forEach((item, index) => {
                const resultId = `result-text-${index}`;
                let plainTextContent = '';
                let cardHtml = `
                    <div class="bg-gray-900 rounded-lg border border-gray-700 mb-4">
                        <div class="flex justify-between items-center p-3 border-b border-gray-700">
                            <span class="text-gray-400 text-sm font-semibold">Result ${index + 1}</span>
                            <button class="copy-btn px-3 py-1 bg-gray-700 hover:bg-gray-600 text-gray-300 text-xs font-bold rounded-md transition-all" data-target="${resultId}">
                                <i class="fas fa-copy mr-1"></i>Copy
                            </button>
                        </div>
                        <div class="p-4 space-y-2 text-sm text-gray-200">
                `;

                const allKeys = Object.keys(item);
                const usefulKeys = allKeys.filter(k => !['status', 'key_status', 'dev', 'data'].includes(k) && item[k]);
                
                const keysInOrder = [
                    'byekam_source', 'vahanx_source',
                    ...priorityKeys.filter(k => usefulKeys.includes(k) && !['byekam_source', 'vahanx_source'].includes(k)),
                    ...usefulKeys.filter(k => !priorityKeys.includes(k) && !['byekam_source', 'vahanx_source'].includes(k))
                ];

                keysInOrder.forEach(key => {
                    if (!item[key]) return;
                    
                    let value = item[key];
                    const label = prettyKey(key);

                    if (typeof value === 'object' && value !== null && !Array.isArray(value) && Object.keys(value).length > 0) {
                        
                        cardHtml += `<div class="text-cyan-400 font-bold mt-4 mb-2 uppercase border-b border-gray-700 pb-1">${label}</div>`;
                        plainTextContent += `\n--- ${label.toUpperCase()} ---\n`;

                        if (value.error) {
                             cardHtml += `<div><span class="result-key">Error</span>: <span class="result-value text-red-400">${value.error}</span></div>`;
                             plainTextContent += `Error: ${value.error}\n`;
                             return;
                        }

                        // --- UPDATED: Loop through nested keys ---
                        const nestedKeys = Object.keys(value);
                        
                        // Filter out junk keys
                        const cleanKeys = nestedKeys.filter(k => !junkKeys.includes(k));

                        cleanKeys.forEach(nestedKey => {
                            let nestedValue = value[nestedKey];
                            const nestedLabel = prettyKey(nestedKey);
                            
                            if (nestedValue === null || nestedValue === 'Not Available' || nestedValue === 'NA') {
                                nestedValue = '<span class="text-gray-500">Not Available</span>';
                            }

                            let valueClass = (nestedKey === 'name' || nestedKey === 'owner' || nestedKey === 'Owner Name') ? 'text-cyan-400 font-bold' : '';
                            
                            if (nestedKey === 'address' && typeof nestedValue === 'string') {
                                nestedValue = (nestedValue || '').replace(/!/g, ', ');
                            }
                            
                            cardHtml += `<div><span class="result-key">${nestedLabel}</span>: <span class="result-value ${valueClass}">${nestedValue}</span></div>`;
                            
                            if(value[nestedKey] !== null && value[nestedKey] !== 'Not Available' && value[nestedKey] !== 'NA') {
                                plainTextContent += `${nestedLabel}: ${value[nestedKey]}\n`;
                            }
                        });
                        // --- END OF UPDATED LOOP ---

                    } 
                    else if (typeof value !== 'object') {
                        let valueClass = (key === 'name' || key === 'owner') ? 'text-cyan-400 font-bold' : '';
                        cardHtml += `<div><span class="result-key">${label}</span>: <span class="result-value ${valueClass}">${value}</span></div>`;
                        plainTextContent += `${label}: ${value}\n`;
                    }
                });

                plainTextContent += `\n\nDeveloper: RAHUL SHARMA`;
                cardHtml += `
                        </div>
                        <textarea id="${resultId}" class="hidden">${plainTextContent.trim()}</textarea>
                    </div>
                `;
                htmlContent += cardHtml;
            });

            if (result.key_status) {
                htmlContent += `
                    <div class="text-sm text-gray-500 mt-6 flex flex-wrap justify-between gap-2">
                        <span>Searches Left: <span class="text-green-400 font-medium">${result.key_status.searches_left}</span></span>
                        <span>Key Expires: <span class="text-gray-400 font-medium">${result.key_status.expiry_date}</span></span>
                    </div>
                `;
            }
            
            // This 'dev' key check is for the *main* response, not the nested ones
            if (result.dev) {
                htmlContent += `
                    <div class="text-center text-xs text-gray-600 mt-6 pt-4 border-t border-gray-700">
                        OSINT SERVICES
                    </div>
                `;
            }

            htmlContent += `
                <button id="searchAgainBtn" class="w-full p-3 mt-6 bg-gray-700 hover:bg-gray-600 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center">
                    <i class="fas fa-search mr-2"></i>Search Again
                </button>
            `;

            resultContainer.innerHTML = htmlContent;

            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const button = e.currentTarget;
                    const targetId = button.dataset.target;
                    const textToCopy = document.getElementById(targetId).value;
                    
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        button.innerHTML = '<i class="fas fa-check mr-1"></i>Copied!';
                        button.classList.add('bg-green-700', 'text-white');
                        setTimeout(() => {
                            button.innerHTML = '<i class="fas fa-copy mr-1"></i>Copy';
                            button.classList.remove('bg-green-700', 'text-white');
                        }, 2000);
                    }, (err) => {
                        button.textContent = 'Failed';
                        console.error('Failed to copy: ', err);
                    });
                });
            });
            
            document.getElementById('searchAgainBtn').addEventListener('click', handleSearchAgain);
        }

        function displayError(msg) {
            resultContainer.innerHTML = `
                <div class="bg-red-900/50 border border-red-700 text-red-300 p-4 rounded-lg text-center">
                    <i class="fas fa-exclamation-triangle mr-2"></i>${msg}
                </div>
                <button id="searchAgainBtn" class="w-full p-3 mt-6 bg-gray-700 hover:bg-gray-600 rounded-lg font-bold text-white transition-all shadow-lg flex items-center justify-center">
                    <i class="fas fa-search mr-2"></i>Search Again
                </button>
            `;
            document.getElementById('searchAgainBtn').addEventListener('click', handleSearchAgain);
        }

        function setLoading(loading) {
            searchBtn.disabled = loading;
            searchBtn.innerHTML = loading ? `<div class="loader !w-6 !h-6 !border-t-white"></div>` : `<i class="fas fa-search mr-2"></i>Search`;
        }
        
        function loadSavedPin() {
            const savedPin = localStorage.getItem('osintApiKey');
            if (savedPin) {
                pinInput.value = savedPin;
                savePinCheck.checked = true;
            }
        }
        
        loadSavedPin();
    </script>
</body>
</html>
